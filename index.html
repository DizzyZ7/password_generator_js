<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор паролей</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Генератор паролей</h1>
        <div class="result-container">
            <span id="result"></span>
            <button class="btn" id="clipboard">
                <i class="far fa-clipboard"></i>
            </button>
        </div>
        <div class="settings">
            <div class="setting">
                <label>Длина пароля</label>
                <input type="number" id="length" min="8" max="32" value="12">
            </div>
            <div class="setting">
                <label>Включить прописные буквы</label>
                <input type="checkbox" id="uppercase">
            </div>
            <div class="setting">
                <label>Включить строчные буквы</label>
                <input type="checkbox" id="lowercase" checked>
            </div>
            <div class="setting">
                <label>Включить цифры</label>
                <input type="checkbox" id="numbers">
            </div>
            <div class="setting">
                <label>Включить специальные символы</label>
                <input type="checkbox" id="symbols">
            </div>
        </div>
        <button class="btn btn-large" id="generate">
            Сгенерировать
        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
